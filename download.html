<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #c2e8f4;      /*background color*/
            --box-bg-color: #0000;    /*fixed transparent background color*/
            --outline-color: #cec1ed; /*outline color*/
            --err-color: #ff7979;     /*error text color*/
        }
        body {
            user-select: none;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: "Quicksand", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: var(--box-bg-color);
            box-shadow: 16px 16px var(--outline-color);
            padding: 40px 60px;
            border-radius: 10px;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-align: center;
            transition: box-shadow 1s ease;
            margin: 20px;
        }

        .container:hover{
            box-shadow: 20px 20px var(--outline-color);
            transition: box-shadow 1s ease;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--outline-color);
            font-size: 28px;
            font-weight: 700;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: var(--outline-color);
            background-color: #0000;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 8px 8px var(--outline-color);
            transition: box-shadow 1s ease;
            margin-top: 20px;
            font-weight: 600;
        }
        .download-btn:hover {
            box-shadow: 11px 11px var(--outline-color);
            transition: box-shadow 1s ease;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .file-list li {
            margin: 10px 0;
            font-weight: 600;
        }
        .file-list a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: var(--outline-color);
            background-color: #0000;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 8px 8px var(--outline-color);
            transition: box-shadow 1s ease;
            margin-top: 20px;
            font-weight: 600;
        }
        .file-list a:hover {
            box-shadow: 11px 11px var(--outline-color);
            transition: box-shadow 1s ease;
        }
        .error {
            color: var(--err-color);
            font-size: 18px;
            margin-top: 20px;
            font-weight: 500;
        }
        .error a{
            color: var(--err-color);
            font-weight: bold;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your File</h1>
        <div id="downloadSection"></div>
        <ul id="fileList" class="file-list"></ul>
        <p id="error" class="error"></p>
    </div>

    <script>
        let bgColor = "#ff0000";
        let outlineColor = "#0000ff";

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to calculate the inverse color
        function getInverseColor(hex) {
            // Remove the hash (#) from the beginning of the hex string if present
            hex = hex.replace('#', '');

            // Convert hex to RGB
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);

            // Invert the colors
            r = 255 - r;
            g = 255 - g;
            b = 255 - b;

            // Convert back to hex
            const inverseColor = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;

            return inverseColor;
        }

        // Set random background color and calculated inverse color for outline
        function setColors() {
            bgColor = getRandomColor();
            outlineColor = getInverseColor(bgColor);

            document.documentElement.style.setProperty('--bg-color', bgColor);
            document.documentElement.style.setProperty('--outline-color', outlineColor);
            document.documentElement.style.setProperty('--box-bg-color', '#0000'); // Fixed transparent background color
            document.documentElement.style.setProperty('--err-color', outlineColor); // Keeping error color constant
            createFavicon();
        }

        function createFavicon() {
            var canvas = document.createElement('canvas');
            canvas.width = 16;canvas.height = 16;

            var ctx = canvas.getContext('2d');
                ctx.fillStyle = bgColor
                ctx.roundRect(0, 0, 16, 16, 4);
                ctx.fill();
                ctx.beginPath();
                ctx.lineTo(5,1);
                ctx.lineTo(10,1);
                ctx.lineTo(10,8);
                ctx.lineTo(13,8);
                ctx.lineTo(13,10);
                ctx.lineTo(8,14);
                ctx.lineTo(7,14);
                ctx.lineTo(2,10);
                ctx.lineTo(2,8);
                ctx.lineTo(5,8);
                ctx.closePath();
                ctx.fillStyle = outlineColor;
                ctx.fill();

                var link = document.createElement('link');
                link.type = 'image/x-icon';
                link.rel = 'shortcut icon';
                link.href = canvas.toDataURL("image/x-icon");
                document.getElementsByTagName('head')[0].appendChild(link);
        }

        setColors();

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        const fileList = document.getElementById('fileList');
        const errorElement = document.getElementById('error');
        const downloadSection = document.getElementById('downloadSection');

        if (filename) {
            if (document.referrer.includes("adfoc.us")) {
                const fileUrl = `https://raw.githubusercontent.com/umittadelen/PMC/main/downloads/${filename}`;
                const downloadButton = document.createElement('a');
                downloadButton.href = fileUrl;
                downloadButton.textContent = filename;
                downloadButton.className = 'download-btn';
                downloadSection.appendChild(downloadButton);
            } else {
                // If the referrer is not from adfoc.us
                errorElement.innerHTML = "you need to download from <a href='https://www.planetminecraft.com/member/umittadelen/'>PlanetMC</a>";
            }
        } else {
            // Fetch the list of files from GitHub API
            fetch('https://api.github.com/repos/umittadelen/PMC/contents/downloads')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(file => {
                            if (file.type === 'file') {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.textContent = file.name;
                                listItem.appendChild(link);
                                fileList.appendChild(listItem);
                            }
                        });
                    } else {
                        errorElement.textContent = "Could not retrieve file list.";
                    }
                })
                .catch(error => {
                    errorElement.textContent = "An error occurred while trying to fetch the file list.";
                });
        }

        function detectDevTools() {
            const threshold = 160; // Threshold to detect console opening

            const isDevToolsOpen = () => {
                const widthDiff = window.outerWidth - window.innerWidth > threshold;
                const heightDiff = window.outerHeight - window.innerHeight > threshold;
                return widthDiff || heightDiff;
            };

            // Initial check
            if (isDevToolsOpen()) {
                alert("Developer tools are detected!");
                document.body.innerHTML = "";
            }

            // Continuously check for dev tools opening/closing
            setInterval(() => {
                if (isDevToolsOpen()) {
                    alert("Developer tools are detected!");
                    document.body.innerHTML = "";
                }
            }, 1000); // Check every second
        }

        // Call the detection function
        detectDevTools();

    </script>
</body>
</html>
