<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #c2e8f4;
            --box-bg-color: #f1d7f1;
            --outline-color: #cec1ed;
            --btn-text-color: #cec1ed;
            --err-color: #ff7979;
            --title-color: #cec1ed;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: "Quicksand", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: var(--box-bg-color);
            box-shadow: 16px 16px var(--outline-color);
            padding: 40px 60px;
            border-radius: 10px;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-align: center;
            transition: box-shadow 1s ease;
        }

        .container:hover{
            box-shadow: 20px 20px var(--outline-color);
            transition: box-shadow 1s ease;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--title-color);
            font-size: 28px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: var(--btn-text-color);
            background-color: #0000;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 8px 8px var(--outline-color);
            transition: box-shadow 1s ease;
            margin-top: 20px;
        }
        .download-btn:hover {
            box-shadow: 11px 11px var(--outline-color);
            transition: box-shadow 1s ease;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: var(--btn-text-color);
            background-color: #0000;
            border-color: var(--outline-color);
            border-style: solid;
            border-width: 3px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 8px 8px var(--outline-color);
            transition: box-shadow 1s ease;
            margin-top: 20px;
        }
        .file-list a:hover {
            box-shadow: 11px 11px var(--outline-color);
            transition: box-shadow 1s ease;
        }
        .error {
            color: var(--err-color);
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your File</h1>
        <div id="downloadSection"></div>
        <ul id="fileList" class="file-list"></ul>
        <p id="error" class="error"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        const fileList = document.getElementById('fileList');
        const errorElement = document.getElementById('error');
        const downloadSection = document.getElementById('downloadSection');

        if (filename) {
            const fileUrl = `https://raw.githubusercontent.com/umittadelen/PMC/main/downloads/${filename}`;
            const downloadButton = document.createElement('a');
            downloadButton.href = fileUrl;
            downloadButton.textContent = `${filename}`;
            downloadButton.className = 'download-btn';
            downloadSection.appendChild(downloadButton);
        } else {
            // Fetch the list of files from GitHub API
            fetch('https://api.github.com/repos/umittadelen/PMC/contents/downloads')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(file => {
                            if (file.type === 'file') {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = `https://raw.githubusercontent.com/umittadelen/PMC/main/downloads/${file.name}`;
                                link.textContent = file.name;
                                listItem.appendChild(link);
                                fileList.appendChild(listItem);
                            }
                        });
                    } else {
                        errorElement.textContent = "Could not retrieve file list.";
                    }
                })
                .catch(error => {
                    errorElement.textContent = "An error occurred while trying to fetch the file list.";
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Check if the environment variable exists
            if (getComputedStyle(document.documentElement).getPropertyValue("--opera-gx-background-color-h")) {
                const style = document.createElement('style');
                style.innerHTML = `
                    :root {
                        --bg-color: hsl(env(-opera-gx-background-color-h), env(-opera-gx-background-color-s), env(-opera-gx-background-color-l)) !important;
                        --box-bg-color: hsl(env(-opera-gx-background-color-h), env(-opera-gx-background-color-s), env(-opera-gx-background-color-l)) !important;
                        --outline-color: hsl(env(-opera-gx-accent-color-h), env(-opera-gx-accent-color-s), env(-opera-gx-accent-color-l)) !important;
                        --btn-text-color: hsl(env(-opera-gx-accent-color-h), env(-opera-gx-accent-color-s), env(-opera-gx-accent-color-l)) !important;
                        --err-color: hsl(env(-opera-gx-accent-color-h), env(-opera-gx-accent-color-s), env(-opera-gx-accent-color-l)) !important;
                        --title-color: hsl(env(-opera-gx-accent-color-h), env(-opera-gx-accent-color-s), env(-opera-gx-accent-color-l)) !important;
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
