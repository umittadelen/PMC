<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #007bff;
            font-size: 28px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .file-list li {
            margin: 10px 0;
            font-size: 18px;
        }
        .file-list a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .file-list a:hover {
            color: #0056b3;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your File</h1>
        <ul id="fileList" class="file-list"></ul>
        <p id="error" class="error"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        const fileList = document.getElementById('fileList');
        const errorElement = document.getElementById('error');

        if (filename) {
            const fileUrl = `https://raw.githubusercontent.com/umittadelen/PMC/main/downloads/${filename}`;
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = fileUrl;
            link.textContent = `Download ${filename}`;
            link.className = 'download-btn';
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        } else {
            // Fetch the list of files from GitHub API
            fetch('https://api.github.com/repos/umittadelen/PMC/contents/downloads')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(file => {
                            if (file.type === 'file') {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = `https://raw.githubusercontent.com/umittadelen/PMC/main/downloads/${file.name}`;
                                link.textContent = file.name;
                                listItem.appendChild(link);
                                fileList.appendChild(listItem);
                            }
                        });
                    } else {
                        errorElement.textContent = "Could not retrieve file list.";
                    }
                })
                .catch(error => {
                    errorElement.textContent = "An error occurred while trying to fetch the file list.";
                });
        }
    </script>
</body>
</html>
