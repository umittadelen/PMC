<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .file-list li {
            margin: 10px 0;
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/image.jpg" alt="Download Image">
        <h1>Download Your File</h1>
        <a id="downloadLink" class="download-btn" style="display:none;">Download</a>
        <ul id="fileList" class="file-list"></ul>
        <p id="error" class="error"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        const downloadLink = document.getElementById('downloadLink');
        const fileList = document.getElementById('fileList');
        const errorElement = document.getElementById('error');

        if (filename) {
            const fileUrl = `https://github.com/umittadelen/PMC/raw/main/downloads/${filename}`;
            fetch(fileUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        downloadLink.href = fileUrl;
                        downloadLink.download = filename;
                        downloadLink.style.display = 'inline-block';
                    } else {
                        errorElement.textContent = "File not found. Please check the file name.";
                    }
                })
                .catch(error => {
                    errorElement.textContent = "An error occurred while trying to fetch the file.";
                });
        } else {
            // Fetch the list of files from GitHub API
            fetch('https://api.github.com/repos/umittadelen/PMC/contents/downloads')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(file => {
                            if (file.type === 'file') {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = `https://umittadelen.github.io/PMC/download.html?file=${file.name}`;
                                link.textContent = file.name;
                                listItem.appendChild(link);
                                fileList.appendChild(listItem);
                            }
                        });
                    } else {
                        errorElement.textContent = "Could not retrieve file list.";
                    }
                })
                .catch(error => {
                    errorElement.textContent = "An error occurred while trying to fetch the file list.";
                });
        }
    </script>
</body>
</html>
